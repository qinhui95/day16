<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number"   placeholder="第一个数字">
    <input id="second-number"   placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        
            var btn = document.getElementsByTagName("button");
            for (var i = 0; i < btn.length; i++){
                btn[i].onclick = function(){
                    var first = parseFloat(document.getElementById("first-number").value);
                    var second = parseFloat(document.getElementById("second-number").value);
                    if (first.toString() == "NaN"){
                        result.innerHTML = "请输入数字";
                        console.log("请输入数字");
                    }
                    if (second.toString() == "NaN"){
                        result.innerHTML = "请输入数字";
                        console.log("请输入数字");
                    }
                    if(this.getAttribute("id") === "add-btn"){
                        result.innerHTML = first + second;
                    }else if(this.getAttribute("id") === "minus-btn"){
                        result.innerHTML = first - second;
                    }else if(this.getAttribute("id") === "times-btn"){
                        result.innerHTML = first * second;
                    }else {
                        if(second == 0){
                            console.log("除数不能为0");
                        }else{
                            result.innerHTML = first / second;
                        }
                    }
                };
            }
    </script>
</body>
</html>
