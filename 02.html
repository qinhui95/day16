<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <input id="bin-bit" type="number" placeholder="输入转换后二进制的位数">
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber,len) {
   if(decNumber<0)
   {
       alert("请输入非负整数");
       return;
   }
   var result="";
   var count=0;
   while(decNumber>0)
   {
       result=decNumber%2+result;
       decNumber=parseInt(decNumber/2);
       count++;
   }
   if(len<count)
   {
       console.log("the bin bit is too small");
   }
   else{
       for(var i=0;i<(len-count);i++)
       {
           result="0"+result;
       }
   }
   return result;
}

document.getElementById("trans-btn").onclick=function(){
    var num=document.getElementById("dec-number").value;
    var len=document.getElementById("bin-bit").value;
    document.getElementById("result").innerText="运算结果:"+dec2bin(parseInt(num),parseInt(len));
}

</script>
</body>
</html>
